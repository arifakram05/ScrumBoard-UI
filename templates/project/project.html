<div class="modal-body">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Add Project</h2>
        </div>
    </md-toolbar>

    <md-content class="md-no-momentum">
        <form name="addProjectForm">
            <div layout="column" flex="">
                <div id="addProjectMsg">
                </div>

                <br/>

                <div layout="row" layout-align="center">
                    <md-input-container flex="70" md-no-float class="md-block">
                        <input name="projectName" ng-model="projectName" placeholder="New Project Name" required>
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-align="center" flex>
                <md-button class="md-raised md-default" ng-click="closeProjectModal()">close</md-button>
                <md-button class="md-raised md-primary" ng-disabled="!projectName" ng-click="saveProject(projectName)">Save</md-button>
            </div>
        </form>
    </md-content>
</div>
